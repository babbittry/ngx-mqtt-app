<nz-table #basicTable [nzData]="deviceList">
    <thead>
    <tr>
        <th>ID</th>
        <th>EUI</th>
        <th>状态</th>
        <th>继电器</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let device of basicTable.data">
        <td>{{ device.ID }}</td>
        <td>{{ device.EUIStr }}</td>
<!--        <td>{{ device.joinState ? '在线' : '离线' }}</td>-->
        <td *ngIf="device.joinState"><nz-tag [nzColor]="'green'">在线</nz-tag></td>
        <td *ngIf="!device.joinState"><nz-tag [nzColor]="'red'">离线</nz-tag></td>
        <td>
            <nz-switch [(ngModel)]="device.relayState" [nzDisabled]="!device.joinState||isConnected" (click)="changeState(device.ID)"></nz-switch>
        </td>
    </tr>
    </tbody>
    <div>{{isConnected}}</div>
</nz-table>
